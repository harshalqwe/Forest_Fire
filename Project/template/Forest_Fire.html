<body>
<div class="center">
<div class="container justify-content-center mt-2">
<!--  <h1 class="text-white mt-2" >Forest Fire Prediction</h1>-->
     <h1 style="font-size: 60px">Forest Fire Prediction</h1>
<!--  <h5 class="text-white ">Predict the percentage of Forest-Fire Occurence</h5>-->
  <form action='/predict' method="post">
   <div class="row">
     <div class="col-sm-12 col-lg-6 cardbg">
       <div class="row">
        <div class="col-12 mt-3 mb-1">
          <div class="form-group">
<!--              <div class="row"> <h1>Forest Fire Prediction</h1> </div>-->
              <div class="row">
            <label for="exampleInputEmail1"><b style="font-size:22px">Oxygen</b></label>
            <input class="form-control validate border border-warning" placeholder="Oxygen (ppm)" name="Oxygen" id="first_name" type="text">
              </div>
              <br>
         <div class="col-12 mb-3">
          <label for="exampleInputEmail1"><b style="font-size:22px">Temperature</b></label>
          <input id="last_name" name="Temperature in celsius" placeholder="Temperature" type="text" class="validate form-control border border-warning">
         </div>
         <div class="col-12 mb-3">
          <label for="exampleInputEmail1"><b style="font-size:22px">Humidity</b></label>
          <input id="name1" name="Humidity" placeholder="Humidity (%)" type="text" class="validate form-control border border-warning">
         </div>
         <div class="col-12 mb-3">
          <label for="exampleInputEmail1"><b style="font-size:22px">Wind</b></label>
          <input id="name2" name="Wind" placeholder="Wind (km/hr)" type="text" class="validate form-control border border-warning">
         </div>
         <div class="col-12 mb-3">
          <label for="exampleInputEmail1"><b style="font-size:22px">DMC</b></label>
             <input id="name3" name="Drought Moisture Code" placeholder="DMC" type="text" class="validate form-control border border-warning">
         </div>
              <br>
         <div class="ml-3 mb-1 mt-2">

           <button type="submit" class="button"  style="background-color:yellow; font-size: 25px;" ><b >Predict</b></button>
        </div>

          </div>
     <div class="col-sm-12 col-lg-4 d-flex align-items-left">
      <h4 class="prediction">{{pred}}</h4>
     </div>
   </div>
  </form>
</div>
</div>
</body>
